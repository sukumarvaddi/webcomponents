<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const drawer = document.querySelector('side-drawer');
        const toggleDrawerButton = document.querySelector('#toggleDrawer');
        toggleDrawerButton.addEventListener('click', () => {
          // console.log('Drawer Status', drawer.open);
          // drawer.open = !drawer.open;
          drawer.toggle();
        });
      });
    </script>
    <style>
      body {
        font-family: sans-serif;
      }
      side-drawer {
        width: 300px;
        height: 100%;
      }
      .side-nav ul {
        list-style-type: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: teal;
      }
    </style>
  </head>
  <body>
    <!-- <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component> - -->

    <button id="toggleDrawer">Toggle Drawer</button>
    <side-drawer title="My first Drawer">
      <nav class="side-nav">
        <ul>
          <li><a href="/">Link 1</a></li>
          <li><a href="/">Link 2</a></li>
          <li><a href="/">Link 3</a></li>
        </ul>
      </nav>
    </side-drawer>

    <stock-price></stock-price>
  </body>
</html>
