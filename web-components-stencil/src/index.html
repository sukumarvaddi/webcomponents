    <meta charset="utf-8" />

    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // document.getElementById('myForm').addEventListener('submit', onFormSubmit);

        const drawer = document.querySelector('side-drawer');
        // setTimeout(() => {
        // drawer.title = 'The drawer changed via property';
        // drawer.setAttribute('title', 'The drawer changed via attribute');
        // }, 1000);

        const toggleDrawerButton = document.querySelector('#toggleDrawer');
        toggleDrawerButton.addEventListener('click', () => {
          // console.log('Drawer Status', drawer.open);
          // drawer.open = !drawer.open;
          drawer.toggle();
        });
      });

      function onFormSubmit(event) {
        event.preventDefault();
        const form = document.getElementById('myForm');
        const first = form.first.value;
        const middle = form.middle.value;
        const last = form.last.value;

        const component = document.querySelector('my-component');
        component.setAttribute('first', first);
        component.setAttribute('middle', middle);
        component.setAttribute('last', last);
      }
    </script>
    <style>
      body {
        font-family: sans-serif;
      }
      side-drawer {
        width: 300px;
        height: 100%;
      }
      .side-nav ul {
        list-style-type: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: teal;
      }
    </style>
  </head>
